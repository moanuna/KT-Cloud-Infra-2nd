---
- name: Install Nginx
  apt:
    name: nginx
    state: present
    update_cache: yes

- name: Deploy Nginx config
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/sites-available/default
  notify:
    - Reload nginx

- name: Ensure Nginx is running
  service:
    name: nginx
    state: started
    enabled: yes
